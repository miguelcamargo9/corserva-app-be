version: '3.8'

services:
  app:
    build: .
    ports:
      - '3002:3000'
    volumes:
      - .:/usr/src/app
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: corserva
    ports:
      - '5433:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  db_test:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: corserva_test
    ports:
      - '5434:5432'
    volumes:
      - db_test_data:/var/lib/postgresql/data

volumes:
  db_data:
  db_test_data:
